<div class="row">
    <div class="col-12">
      <div class="card blue-grey darken-1">
        <div *ngIf="data" class="card-content text-center white-text">
          <span  class="card-title">Department Details </span> <br>
          <p class="m-3"> <Strong>Name </Strong> {{data.Name}} </p>
          <p class="m-3"> <Strong>Email </Strong> {{data.Email_id}} </p>
          <p class="m-3"> <Strong>Department </Strong> {{data.DepartmentName}} </p>
          <p class="m-3"> <Strong> Address</Strong> {{data.Address}} </p>

          <p class="m-3"> <Strong>Role</Strong> {{data.Roles}} </p>

        </div>
        <div class="card-action">
          <a (click)="onNoClick()">Close</a>
        </div>
      </div>
    </div>
  </div>
